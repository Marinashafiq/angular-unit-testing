
<div class="container">
  <h3 class="my-5">Welcome to details component</h3>
  <div class="row border rounded mt-5">
    <div class="col-md-6">
      <img class="rounded" src={{item.image}} >
    </div>
    <div class="col-md-6">
        <h5 class="text-right mt-5">{{item.name}}</h5>
        <p>{{item.nameEn}}</p>
        <h6>Price : ${{item.price}}</h6>
    </div>
  </div>
</div>
